  <mat-card class="product-page-card">
    <mat-card-title
      class="product-page-card-title"
      fxLayout="row"
      fxAlign="center"
    >
      {{ product?.title }}</mat-card-title
    >
    <img mat-card-image [src]="product?.image" />
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <div style="display: flex; justify-content: center;">
        <input type="text" class="form-control" ngModel (ngModelChange)="notesChanged($event)"  name="quantity" [value]="notes" placeholder="Enter your notes.."/>
        <div *ngIf="notes.length > 4 && notes.length < 21; else elseBlock"></div>
        <ng-template #elseBlock>
          <p>Must be between 5 and 20 character!</p></ng-template>
      </div>
      <button
        mat-raised-button
        color="primary"
        class="snipcart-add-item"
        [attr.data-item-id]="product?.id"
        [attr.data-item-price]="product?.price"
        [attr.data-item-image]="product?.image"
        [attr.data-item-name]="product?.title"
        [attr.data-item-url]="'/081354fa7e364b61f2bb'"
      >
        Add to cart
      </button>
    </mat-card-actions> 
  </mat-card>
